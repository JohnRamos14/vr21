<body>
  <!-- Modal for Delete -->
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Are you sure you want to delete?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <!-- not functional at the moment -->
          <button type="button" class="btn btn-primary" id="deleteMoto">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Add -->
  <div class="modal" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Add Motorcycle
          </h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="motoForm">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Make and Model</label>
            <input type="text" class="form-control" id="motoMake" name="make"
              placeholder="Ducati Streetfighter, BMW S1000RR, Kawasaki Ninja" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" name="image">Image Url</label>
            <input type="text" class="form-control" id="motoImage" placeholder="Ducati, BMW, Kawasaki" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="motoDesc" rows="3" name="desc"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="addMoto">Save</button>
       
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-light bg-light">
    <form class="container-fluid justify-content-center">
      <button class="btn btn-outline-success me-2" data-bs-toggle="modal" data-bs-target="#exampleModalLong"
        type="button">
        Add Motorcycle
      </button>
    </form>
  </nav>
